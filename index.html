	<!-- End Footer -->
	<script>
		const words = ["E se pupo!", "Thank You!", "Merci beaucoup!", "Daalụ!"];
		let i = 0;
		let j = 0;
		let currentWord = "";
		let isDeleting = false;
		
		function type() {
		  currentWord = words[i];
		  if (isDeleting) {
			document.getElementById("typewriter").textContent = currentWord.substring(0, j-1);
			j--;
			if (j == 0) {
			  isDeleting = false;
			  i++;
			  if (i == words.length) {
				i = 0;
			  }
			}
		  } else {
			document.getElementById("typewriter").textContent = currentWord.substring(0, j+1);
			j++;
			if (j == currentWord.length) {
			  isDeleting = true;
			}
		  }
		  setTimeout(type, 200);
		}
		
		type();
		</script>
